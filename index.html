<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
      <header>
        <div class="gmail">
            <a href="#">Gmail</a>
        </div>
        <div class="graphic">
            <a href="#">Grafika</a>
        </div>
        <div class="dots">
            <a href="#">
               <div class="tooltip">
                   <img src="assets/nine-circles.png">
                   <div class="shadow"></div>
               </div>
            </a>
        </div>
        <div class="login">
            <button>
                <a href="#">Zaloguj się</a>
            </button>
        </div>
      </header>
      <div class="logo">
        <a href="#">
          <img src="assets/logo.png" alt="Google logo">
        </a>
      </div>
      <div class="search">
        <div class="lens">
          <i class="fas fa-search"></i>
        </div>
        <input class="search-input" type="text">
        <div class="keyboard">
          <i class="far fa-keyboard"></i>
        </div>
        <div class="microphone">
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      <div class="search-buttons">
        <div class="google-search">
            <button>Szukaj z Google</button>
        </div>
        <div class="lucky-search">               
            <button>Szczęśliwy traf</button>
        </div>
      </div>
      <div class="language">
        <p>Korzystaj z Google w tych językach: <a href="#">English</a></p>
      </div>
      <footer>
        <div class="top">
          <div class="country">
              <p>Polska</p>
          </div> 
        </div>
        <div class="g-second">
            <p><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="carbon">Neutralność węglowa od 2007 roku</p>
        </div>
        <div class="bottom">
            <div class="g-first">
                <ul>
                    <li>
                      <a href="#">O nas</a>
                    </li>
                    <li>
                        <a href="#">Reklamuj się</a>
                    </li>
                    <li>
                        <a href="#">Dla firm</a>
                    </li>
                    <li>
                        <a href="#">Jak działa wyszukiwarka</a>
                    </li>
                </ul>
            </div>
            <div class="g-third">
                <ul>
                    <li>
                        <a href="#">Prywatność</a>
                    </li>
                    <li>
                        <a href="#">Warunki</a>
                    </li>
                    <li>
                        <a href="#">Ustawienia</a>
                    </li>
                </ul>
            </div>
        </div>
      </footer>
    </div>
</body>
</html>
